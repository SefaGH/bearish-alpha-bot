execution:
  enable_live: true  # LIVE MODE AKTİF
  order_type: market
  time_in_force: IOC
  fee_pct: 0.0006
  max_slippage_pct: 0.001
  leverage:
    default: 5
    overrides: {}

risk:
  equity_usd: 100  # 100 USDT capital
  per_trade_risk_pct: 0.01  # %1 risk per trade
  daily_loss_limit_pct: 0.02
  risk_usd_cap: 5  # Max 5 USDT risk
  max_notional_per_trade: 20
  min_stop_pct: 0.003
  min_amount_behavior: skip
  min_notional_behavior: skip
  daily_max_trades: 5  # Günlük max 5 işlem

class_limits:
  meme:
    max_notional_per_trade: 10
    risk_usd_cap: 0.5
  microcap:
    max_notional_per_trade: 15
    risk_usd_cap: 0.75
  bluechip:
    max_notional_per_trade: 25
    risk_usd_cap: 1.0

notify:
  send_all: true
  push_no_signal: true
  push_debug: true         # 🧪 near-miss debug aktif
  min_cooldown_sec: 300
  push_trail_updates: false

regime:
  min_slow_candles: 90     # daha az eleme

universe:
  # Sabit sembol listesi (market yükleme YOK!)
  fixed_symbols:
    - BTC/USDT:USDT
    - ETH/USDT:USDT
    - SOL/USDT:USDT
    - BNB/USDT:USDT
    - ADA/USDT:USDT
    - DOT/USDT:USDT
    - AVAX/USDT:USDT
    - MATIC/USDT:USDT
    - LINK/USDT:USDT
    - LTC/USDT:USDT
    - UNI/USDT:USDT
    - ATOM/USDT:USDT
    - XRP/USDT:USDT
    - ARB/USDT:USDT
    - OP/USDT:USDT
  
  # Otomatik seçim KAPALI (sabit liste kullan)
  auto_select: false
  
  # Eski parametreler (auto_select=false ise kullanılmaz)
  min_quote_volume_usdt: 1000000
  prefer_perps: true
  max_symbols_per_exchange: 80
  top_n_per_exchange: 15
  only_linear: true

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200  # Restored to 200 with bulk fetch implementation

signals:
  oversold_bounce:
    enable: true
    # TEST: Rejim filtresi kapalı kalsın; sinyal görmeye odaklanalım
    ignore_regime: true  # Production'da false olmalı
    # Eşikleri gevşet: daha fazla "oversold" sinyali yakalayalım
    rsi_max: 60          # (mevcut: 45)
    adaptive_rsi_base: 45  # Base threshold for adaptive strategy
    adaptive_rsi_range: 10  # Max ±10 adjustment for gentler adaptation
    tp_pct: 0.006        # (mevcut: 0.006) -> TP'ye ulaşma oranı artar
    sl_atr_mult: 1.5     # (mevcut: 1.0) -> biraz daha güvenli stop

  short_the_rip:
    enable: true
    # TEST: Rejim filtresini burada da esnetelim
    # (eğer parent'ta ignore_regime yoksa veya global değilse; yoksa bu satıra gerek olmayabilir)
    ignore_regime: true   # dosyada bu anahtar yoksa ekleyebilirsin, yoksa bırak
    rsi_min: 40          # (mevcut: 50) -> daha sık short setup
    adaptive_rsi_base: 50  # Base threshold for adaptive strategy
    adaptive_rsi_range: 10  # Max ±10 adjustment for gentler adaptation
    tp_pct: 0.006        # aynı kalsın
    sl_atr_mult: 1.5     # aynı kalsın

quarantine:
  enable: true
  days: 7
  file: data/quarantine.json  
