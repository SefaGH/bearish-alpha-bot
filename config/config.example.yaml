execution:
  enable_live: false
  order_type: market
  time_in_force: IOC
  fee_pct: 0.0006
  max_slippage_pct: 0.001
  leverage:
    default: 5
    overrides: {}

risk:
  equity_usd: 50
  per_trade_risk_pct: 0.005
  daily_loss_limit_pct: 0.02
  risk_usd_cap: 1.0
  max_notional_per_trade: 20
  min_stop_pct: 0.003
  min_amount_behavior: skip
  min_notional_behavior: skip
  daily_max_trades: 5

class_limits:
  meme:
    max_notional_per_trade: 10
    risk_usd_cap: 0.5
  microcap:
    max_notional_per_trade: 15
    risk_usd_cap: 0.75
  bluechip:
    max_notional_per_trade: 25
    risk_usd_cap: 1.0

notify:
  send_all: true
  push_no_signal: true
  push_debug: true         # 🧪 near-miss debug aktif
  min_cooldown_sec: 300
  push_trail_updates: false

regime:
  min_slow_candles: 90     # daha az eleme

universe:
  min_quote_volume_usdt: 500000    # (gevşetildi: 1000000 -> 500000) test amaçlı daha fazla coin
  prefer_perps: false
  max_symbols_per_exchange: 80
  top_n_per_exchange: 25           # (gevşetildi: 15 -> 25) test amaçlı daha fazla coin
  only_linear: true

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200

signals:
  oversold_bounce:
    enable: true
    # TEST: Rejim filtresi kapalı kalsın; sinyal görmeye odaklanalım
    ignore_regime: true
    # Eşikleri gevşet: daha fazla "oversold" sinyali yakalayalım
    rsi_max: 50          # (gevşetildi: 38 -> 50) test amaçlı daha fazla sinyal
    tp_pct: 0.008        # (gevşetildi: 0.010 -> 0.008) test amaçlı
    sl_atr_mult: 1.2     # (mevcut: 1.0) -> biraz daha güvenli stop

  short_the_rip:
    enable: true
    # TEST: Rejim filtresini burada da esnetelim
    ignore_regime: true   # test amaçlı aktif
    rsi_min: 45          # (gevşetildi: 55 -> 45) -> daha sık short setup
    tp_pct: 0.008        # (gevşetildi: 0.010 -> 0.008) test amaçlı
    sl_atr_mult: 1.2     # aynı kalsın

quarantine:
  enable: true
  days: 7
  file: data/quarantine.json  
