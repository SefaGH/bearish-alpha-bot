  # Eski parametreler (auto_select=false ise kullanƒ±lmaz)
  min_quote_volume_usdt: 1000000
  prefer_perps: true
  max_symbols_per_exchange: 80
  top_n_per_exchange: 15
  only_linear: true

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200  # Restored to 200 with bulk fetch implementation

