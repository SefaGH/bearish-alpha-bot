# =========================
# Bearish-Alpha-Bot Config
# =========================

timeframes:
  fast: "30m"
  mid: "1h"
  slow: "4h"

indicators:
  rsi:
    length: 14
  ema:
    fast: 21
    mid: 50
    slow: 200
  atr:
    length: 14
    ma: "ema"

execution:
  fee_pct: 0.0008
  max_slippage_pct: 0.0015

risk:
  equity_usd: 10000
  per_trade_risk_pct: 0.004
  daily_loss_limit_pct: 0.05
  cool_down_min: 15
  daily_max_trades: 25          # 20 -> 25 (sinyal artışına uyum)
  min_amount_behavior: "skip"
  min_notional_behavior: "skip"
  min_stop_pct: 0.003
  max_notional_per_trade: 100000
  risk_usd_cap: 1200

class_limits:
  meme:
    max_notional_per_trade: 20000   # sınıf tavanı (meme)
    risk_usd_cap: 300               # sınıf risk tavanı ($)

classes:
  meme_bases: [PEPE, WIF, FLOKI, SHIB, DOGE, BONK]

notify:
  send_all: true
  min_cooldown_sec: 180            # 300 -> 180 (spam koruması devam)
  push_no_signal: true
  push_debug: true
  push_trail_updates: false

signals:
  short_the_rip:
    enable: true
    rsi_min: 62                    # 64 -> 62 (ılımlı gevşetme)
    sl_atr_mult: 1.2
    tp_pct: 0.012                  # 1.0% -> 1.2%
    trail_atr_mult: 0.9            # 1.0 -> 0.9 (bir tık sıkı trailing)
    touch_mid_ema: true
    confirm_mid_trend: true

  oversold_bounce:
    enable: true
    rsi_min: 26                    # 27 -> 26 (bir tık daha fazla setup)
    sl_atr_mult: 1.0               # sabit SL istersen sl_pct: 0.008 ekleyebilirsin
    tp_pct: 0.016                  # 1.5% -> 1.6%
    trail_atr_mult: 1.0
    cooldown_min: 5

# =========================
#      Universe Config
# =========================
universe:
  min_quote_volume_usdt: 2_000_000 # 5M -> 2M (likit ama daha geniş havuz)
  max_symbols_per_exchange: 20     # 12 -> 20 (daha çok sembol taransın)
  exclude_stables: true
  prefer_perps: true
  include: []                      # opsiyonel: ["BTC/USDT","ETH/USDT"]
  exclude: []                      # opsiyonel
  blacklist: [USDT/USDT, USDC/USDT, FDUSD/USDT]
  # İstersen öncelikli base'leri genişletebilirsin:
  # priority_bases: [BTC, ETH, XRP, SOL, ADA, BNB, LINK, AVAX, DOGE, SUI, NEAR, SEI, APT, ARB, OP]
