execution:
  enable_live: true  # LIVE MODE AKTƒ∞F
  order_type: market
  time_in_force: IOC
  fee_pct: 0.0006
  max_slippage_pct: 0.001
  leverage:
    default: 5
    overrides: {}

risk:
  equity_usd: 100  # 100 USDT capital
  per_trade_risk_pct: 0.01  # %1 risk per trade
  daily_loss_limit_pct: 0.02
  risk_usd_cap: 5  # Max 5 USDT risk
  max_notional_per_trade: 20
  min_stop_pct: 0.003
  min_amount_behavior: skip
  min_notional_behavior: skip
  daily_max_trades: 5  # G√ºnl√ºk max 5 i≈ülem

class_limits:
  meme:
    max_notional_per_trade: 10
    risk_usd_cap: 0.5
  microcap:
    max_notional_per_trade: 15
    risk_usd_cap: 0.75
  bluechip:
    max_notional_per_trade: 25
    risk_usd_cap: 1.0

notify:
  send_all: true
  push_no_signal: true
  push_debug: true         # üß™ near-miss debug aktif
  min_cooldown_sec: 300
  push_trail_updates: false

regime:
  min_slow_candles: 90     # daha az eleme

# WebSocket Optimization Settings
websocket:
  enabled: true
  priority_enabled: true  # Enable WebSocket priority for data fetching
  max_data_age: 60  # Maximum age in seconds for WebSocket data to be considered fresh
  fallback_threshold: 3  # Number of consecutive failures before fallback to REST
  max_streams_per_exchange: 
    bingx: 6        # BingX i√ßin max 10 stream (conservative)
    binance: 20      # Binance daha fazla destekler
    kucoinfutures: 15
    default: 10      # Diƒüerleri i√ßin
  
  stream_timeframes:
    - 1m             # Sadece gerekli timeframe'ler
  
  reconnect_delay: 5  # Saniye
  max_reconnect_attempts: 3

# Universe Settings (KRITIK!)
universe:
  # Sabit sembol listesi - SADECE BUNLAR KULLANILACAK
  fixed_symbols:
    # 5 sembol √ó 2 timeframe = 10 stream (tam limit!)
    - BTC/USDT:USDT
    - ETH/USDT:USDT
    - SOL/USDT:USDT
    # Yedekler kaldƒ±rƒ±ldƒ±
  
  # AUTO SELECT KAPALI!
  auto_select: false  # ‚Üê KRƒ∞Tƒ∞K: FALSE OLMALI!
  
  # WebSocket i√ßin √∂ncelik sƒ±rasƒ± (opsiyonel)
  priority_order:
    - BTC/USDT:USDT  # En √∂nemli
    - ETH/USDT:USDT
    - SOL/USDT:USDT
  
  # Eski parametreler (auto_select=false ise kullanƒ±lmaz)
  min_quote_volume_usdt: 1000000
  prefer_perps: true
  max_symbols_per_exchange: 80
  top_n_per_exchange: 15
  only_linear: true

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200  # Restored to 200 with bulk fetch implementation

# Adaptive strategies kontrol√º
adaptive_strategies:
  enable: true
  
  # Monitoring (YENƒ∞)
  monitoring:
    enabled: true
    report_interval: 300
    track_performance: true
  
  # Performance tuning (YENƒ∞)
  performance:
    min_volatility_for_adjustment: 0.02  # %2 volatilite
    max_position_multiplier: 2.0
    min_position_multiplier: 0.5

signals:
  oversold_bounce:
    enable: true
    ignore_regime: true  # Adaptive'de regime dikkate alƒ±nƒ±yor
    
    # Base parameters (geriye uyumluluk)
    rsi_max: 45
    
    # Adaptive parameters
    adaptive_rsi_base: 45
    adaptive_rsi_range: 10
    
    # YENƒ∞: Adaptive fine-tuning
    adaptive_mode: "dynamic"  # "dynamic" | "conservative" | "aggressive"
    volatility_sensitivity: "medium"  # "low" | "medium" | "high"
    
    # ATR-based TP/SL (Phase 3.4 - Issue #102)
    tp_atr_mult: 2.5        # TP = entry + (ATR √ó 2.5)
    sl_atr_mult: 1.2        # SL = entry - (ATR √ó 1.2)
    min_tp_pct: 0.008       # Minimum 0.8% TP
    max_sl_pct: 0.015       # Maximum 1.5% SL

  short_the_rip:
    enable: true
    ignore_regime: true
    
    # Base parameters
    rsi_min: 55
    
    # Adaptive parameters  
    adaptive_rsi_base: 55
    adaptive_rsi_range: 10
    
    # YENƒ∞: Adaptive fine-tuning
    adaptive_mode: "dynamic"
    volatility_sensitivity: "medium"
    
    # ATR-based TP/SL (Phase 3.4 - Issue #102)
    tp_atr_mult: 3.0        # TP = entry - (ATR √ó 3.0) for shorts
    sl_atr_mult: 1.5        # SL = entry + (ATR √ó 1.5) for shorts
    min_tp_pct: 0.010       # Minimum 1.0% TP
    max_sl_pct: 0.020       # Maximum 2.0% SL

# Phase 3.4 Monitoring & Duplicate Prevention (Issue #103, Enhanced #118)
monitoring:
  duplicate_prevention:
    enabled: true
    same_symbol_cooldown: 60         # 60 seconds cooldown for same symbol+strategy
    
    # Price Delta Bypass Configuration (Issue #118)
    # Allows signals to bypass cooldown when price movement is significant
    price_delta_bypass_threshold: 0.0015  # 0.15% price change bypasses cooldown
    price_delta_bypass_enabled: true      # Enable/disable bypass feature
    
    # Future Enhancement Placeholders (not yet implemented)
    cooldown_volatility_multiplier: 1.5   # Future: adjust cooldown based on volatility
    cooldown_min: 30                      # Future: minimum cooldown period in seconds
    cooldown_max: 180                     # Future: maximum cooldown period in seconds
    
    # Legacy (kept for backward compatibility)
    min_price_change: 0.002          # 0.2% minimum price movement

# Phase 3.4 Position Exit Management (Issue #100)
position_management:
  exit_monitoring:
    enabled: true
    check_frequency: 5               # Check exits every 5 seconds
  time_based_exit:
    max_position_duration: 3600      # Maximum position duration in seconds (3600 = 1 hour)

quarantine:
  enable: true
  days: 7
  file: data/quarantine.json  
