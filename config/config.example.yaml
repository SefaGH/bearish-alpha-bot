# ==========================
# Bearish Alpha Bot Config
# ==========================

universe:
  exchanges: ["bingx", "bitget", "kucoinfutures", "ascendex"]
  top_n_per_exchange: 8
  min_quote_volume_usdt: 10000000
  only_linear: true
  prefer_usdt_pairs: true

timeframes:
  fast: "30m"
  mid: "1h"
  slow: "4h"

indicators:
  ema_periods: [20, 50, 200]
  rsi_period: 14
  atr_period: 14
  adx_period: 14

signals:
  short_the_rip:
    enable: true
    rsi_min: 65
    rsi_max: 85
    adx_min: 18
    tp_pct: 0.025
    sl_atr_mult: 1.5
    lookback_bars: 8
  oversold_bounce:
    enable: true
    rsi_max: 30
    adx_min: 14
    tp_pct: 0.02
    sl_pct: 0.012

execution:
  fee_pct: 0.001
  max_slippage_pct: 0.001

risk:
  per_trade_risk_pct: 1.0
  daily_loss_limit_pct: 4.0
  cool_down_min: 15

notify:
  push_signals: true
  push_fills: true
  push_daily: true
  min_cooldown_sec: 300
  push_no_signal: true     # 0 sinyalde Telegram’a bilgi mesajı yollar
  push_debug: false        # true yaparsan debug özetini yollar
