execution:
  enable_live: true  # LIVE MODE AKTİF
  order_type: market
  time_in_force: IOC
  fee_pct: 0.0006
  max_slippage_pct: 0.001
  leverage:
    default: 5
    overrides: {}

risk:
  equity_usd: 100  # 100 USDT capital
  per_trade_risk_pct: 0.01  # %1 risk per trade
  daily_loss_limit_pct: 0.02
  risk_usd_cap: 5  # Max 5 USDT risk
  max_notional_per_trade: 20
  min_stop_pct: 0.003
  min_amount_behavior: skip
  min_notional_behavior: skip
  daily_max_trades: 5  # Günlük max 5 işlem

class_limits:
  meme:
    max_notional_per_trade: 10
    risk_usd_cap: 0.5
  microcap:
    max_notional_per_trade: 15
    risk_usd_cap: 0.75
  bluechip:
    max_notional_per_trade: 25
    risk_usd_cap: 1.0

notify:
  send_all: true
  push_no_signal: true
  push_debug: true         # 🧪 near-miss debug aktif
  min_cooldown_sec: 300
  push_trail_updates: false

regime:
  min_slow_candles: 90     # daha az eleme

# WebSocket Optimization Settings
websocket:
  enabled: true
  max_streams_per_exchange: 
    bingx: 6        # BingX için max 10 stream (conservative)
    binance: 20      # Binance daha fazla destekler
    kucoinfutures: 15
    default: 10      # Diğerleri için
  
  stream_timeframes:
    - 1m             # Sadece gerekli timeframe'ler
  
  reconnect_delay: 5  # Saniye
  max_reconnect_attempts: 3

# Universe Settings (KRITIK!)
universe:
  # Sabit sembol listesi - SADECE BUNLAR KULLANILACAK
  fixed_symbols:
    # 5 sembol × 2 timeframe = 10 stream (tam limit!)
    - BTC/USDT:USDT
    - ETH/USDT:USDT
    - SOL/USDT:USDT
    # Yedekler kaldırıldı
  
  # AUTO SELECT KAPALI!
  auto_select: false  # ← KRİTİK: FALSE OLMALI!
  
  # WebSocket için öncelik sırası (opsiyonel)
  priority_order:
    - BTC/USDT:USDT  # En önemli
    - ETH/USDT:USDT
    - SOL/USDT:USDT
  
  # Eski parametreler (auto_select=false ise kullanılmaz)
  min_quote_volume_usdt: 1000000
  prefer_perps: true
  max_symbols_per_exchange: 80
  top_n_per_exchange: 15
  only_linear: true

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200  # Restored to 200 with bulk fetch implementation

signals:
  oversold_bounce:
    enable: true
    ignore_regime: true  # Production'da false
    adaptive_rsi_base: 45  # Dinamik RSI için baz değer
    adaptive_rsi_range: 15  # ±15 dinamik ayarlama
    tp_pct: 0.010
    sl_atr_mult: 1.0

  short_the_rip:
    enable: true
    ignore_regime: true
    adaptive_rsi_base: 55  # Dinamik RSI için baz değer
    adaptive_rsi_range: 15  # ±15 dinamik ayarlama
    tp_pct: 0.008
    sl_atr_mult: 1.0

quarantine:
  enable: true
  days: 7
  file: data/quarantine.json  
