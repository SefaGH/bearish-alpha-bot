execution:
  enable_live: false
  order_type: market
  time_in_force: IOC
  fee_pct: 0.0006
  max_slippage_pct: 0.001
  leverage:
    default: 5
    overrides: {}

risk:
  equity_usd: 50
  per_trade_risk_pct: 0.005
  daily_loss_limit_pct: 0.02
  risk_usd_cap: 1.0
  max_notional_per_trade: 20
  min_stop_pct: 0.003
  min_amount_behavior: skip
  min_notional_behavior: skip
  daily_max_trades: 5

class_limits:
  meme:
    max_notional_per_trade: 10
    risk_usd_cap: 0.5
  microcap:
    max_notional_per_trade: 15
    risk_usd_cap: 0.75
  bluechip:
    max_notional_per_trade: 25
    risk_usd_cap: 1.0

notify:
  send_all: true
  push_no_signal: true
  push_debug: false
  min_cooldown_sec: 300
  push_trail_updates: false

regime:
  min_slow_candles: 120

universe:
  min_quote_volume_usdt: 3000000
  prefer_perps: false
  max_symbols_per_exchange: 80

indicators:
  rsi_period: 14
  atr_period: 14
  ema_fast: 21
  ema_mid: 50
  ema_slow: 200

signals:
  oversold_bounce:
    enable: true
    ignore_regime: true        # ✅ LONG sinyali bearish rejime bağlı değil
    rsi_max: 25
    tp_pct: 0.016
    sl_atr_mult: 1.0
  short_the_rip:
    enable: true
    rsi_min: 61
    tp_pct: 0.012
    sl_atr_mult: 1.2

quarantine:
  enable: true
  days: 7
  file: data/quarantine.json
