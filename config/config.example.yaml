# =========================
# Bearish-Alpha-Bot Config
# =========================

timeframes:
  fast: "30m"
  mid: "1h"
  slow: "4h"

indicators:
  rsi:
    length: 14
  ema:
    fast: 21
    mid: 50
    slow: 200
  atr:
    length: 14
    ma: "ema"

execution:
  fee_pct: 0.0008
  max_slippage_pct: 0.0015

risk:
  equity_usd: 10000
  per_trade_risk_pct: 0.004
  daily_loss_limit_pct: 0.05
  cool_down_min: 15
  daily_max_trades: 20
  min_amount_behavior: "skip"
  min_notional_behavior: "skip"
  min_stop_pct: 0.003
  max_notional_per_trade: 100000
  risk_usd_cap: 1200

class_limits:
  meme:
    max_notional_per_trade: 20000
    risk_usd_cap: 300

classes:
  meme_bases: [PEPE, WIF, FLOKI, SHIB, DOGE, BONK]

notify:
  send_all: true
  min_cooldown_sec: 300
  push_no_signal: true
  push_debug: true
  push_trail_updates: false

signals:
  short_the_rip:
    enable: true
    rsi_min: 64
    sl_atr_mult: 1.2
    tp_pct: 0.010
    trail_atr_mult: 1.0
    touch_mid_ema: true
    confirm_mid_trend: true

  oversold_bounce:
    enable: true
    rsi_min: 27
    sl_atr_mult: 1.0
    tp_pct: 0.015
    trail_atr_mult: 1.0
    cooldown_min: 5

# =========================
#      Universe Config
# =========================
universe:
  min_quote_volume_usdt: 5000000   # 24h USDT hacim filtresi
  max_symbols_per_exchange: 12     # taranacak sembol sayısı
  exclude_stables: true            # USDT/USDT, USDC/USDT vs. hariç
  prefer_perps: true               # perpetual (linear) swap tercih et
  include: []                      # dahil listesi (opsiyonel)
  exclude: []                      # hariç listesi (opsiyonel)
  blacklist: [USDT/USDT, USDC/USDT, FDUSD/USDT]
