name: Run single pytest

on:
  workflow_dispatch:
    inputs:
      test_path:
        description: 'pytest target (e.g. tests/unit/test_ws_config_sanitizer.py -v)'
        required: true
        default: 'tests/unit/test_ws_config_sanitizer.py -v'
      python_version:
        description: 'Python version'
        required: true
        default: '3.11'

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ github.event.inputs.python_version }}

      - name: Ensure PYTHONPATH includes repo root
        run: |
          echo "PYTHONPATH=${{ github.workspace }}:${PYTHONPATH:-}" >> $GITHUB_ENV
          echo "PYTHONPATH set to: ${{ github.workspace }}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # Ensure pytest and pytest-asyncio are available for async tests
          pip install pytest pytest-asyncio

      - name: Run pytest target
        run: pytest ${{ github.event.inputs.test_path }}
