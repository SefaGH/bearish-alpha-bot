[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (in seconds)
timeout = 300

# Additional options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

markers =
    phase3: ML/AI features (Phase 3 - Advanced ML models)
    integration: Integration tests (end-to-end, may be slow, tests real system behavior)
    slow: Tests that take more than 5 seconds
    unit: Unit tests (fast, no external dependencies)
