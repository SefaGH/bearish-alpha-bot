[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

markers =
    asyncio: Execute tests inside an asyncio event loop (fallback when pytest-asyncio is unavailable)
    timeout: Specify a desired timeout for documentation (no-op fallback)
    phase3: ML/AI features (Phase 3 - Advanced ML models)
    integration: Integration tests (end-to-end, may be slow, tests real system behavior)
    slow: Tests that take more than 5 seconds
    unit: Unit tests (fast, no external dependencies)
